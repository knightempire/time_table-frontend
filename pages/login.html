<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        violet: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-violet-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
     
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-violet-800">Amrita welcomes you</h1>
            <p class="text-violet-600 mt-2">Sign in to your college account</p>
        </div>

    
        <form id="loginForm" class="space-y-6">
       
            <div class="space-y-2">
                <label for="email" class="block text-sm font-medium text-violet-800">
                    Email Address
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-violet-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <input
                        type="email"
                        id="email"
                        class="block w-full pl-10 px-4 py-3 border border-violet-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent bg-violet-50"
                        placeholder="your.email@college.edu"
                        required
                    />
                </div>
                <p id="emailError" class="text-red-500 text-sm hidden">Please enter a valid email address</p>
            </div>

         
            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-violet-800">
                    Password
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-violet-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                    </div>
                    <input
                        type="password"
                        id="password"
                        class="block w-full pl-10 px-4 py-3 border border-violet-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent bg-violet-50"
                        placeholder="••••••••"
                        required
                    />
                </div>
                <p id="passwordError" class="text-red-500 text-sm hidden">Password must be at least 6 characters</p>
            </div>

            
            <div class="text-right">
                <a href="#" class="text-sm text-violet-600 hover:text-violet-800 transition duration-200">
                    Forgot your password?
                </a>
            </div>

          
            <button
                type="submit"
                class="w-full bg-violet-600 text-white py-3 px-4 rounded-lg hover:bg-violet-700 transition duration-200 font-medium focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2"
            >
                Sign In
            </button>
        </form>

    
        <p class="mt-6 text-center text-sm text-violet-600">
            Don't have an account?
            <a href="#" class="font-medium text-violet-800 hover:text-violet-900 transition duration-200">
                Sign up here
            </a>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            
           
            emailError.classList.add('hidden');
            passwordError.classList.add('hidden');
            
            
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value)) {
                emailError.classList.remove('hidden');
                return;
            }
            
           
            if (password.value.length < 6) {
                passwordError.classList.remove('hidden');
                return;
            }
            
            
            console.log('Form submitted:', {
                email: email.value,
                password: password.value
            });
            
           
            alert('Login successful!');
        });
    </script>
</body>
</html>
